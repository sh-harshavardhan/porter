---
name: Build the application
on:
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:
  runs-on: ubuntu-latest

  build:
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' # Specify your Python version
          cache: 'poetry' # Enables caching for Poetry dependencies

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true # Creates .venv inside project for easier caching

      - name: Build Poetry application
        run: |
          task build
        env:
          PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
          PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
