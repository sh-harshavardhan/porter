---
name: Publish the changes to PYPI

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true



jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13' # Specify your Python version

      - name: Load poetry installation cache
        id: cache-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: .porter_venv
          key: porter_venv_${{ hashFiles('**/poetry.lock') }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true # Creates .venv inside project for easier caching

      - name: Build Poetry application
        run: |
          task publish
        env:
          PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
          PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
